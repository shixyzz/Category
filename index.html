    <style>

            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;

        .categories-container {

        .category-card {
            position: relative;
            background-color: #0073e6;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
            background-color: #005bb5;
        }

        .category-title {
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        .category-icon {

            margin-bottom: 10px;
        }
    </style>
</head>
